<div class="col-md-12 mt-3">
    <div class="text-center justify-content-center align-self-center">
        <h1>{{page_title}}</h1>
        <p>
            Identificate en nuestra tienda.
        </p>
    </div>
    <hr />

    <div class="row justify-content-center h-100">
        <div class="alert alert-success col-md-4 mt-3" *ngIf="status == 'success'">
            Te has identificado correctamente
        </div>

        <div class="alert alert-danger col-md-4 mt-3" *ngIf="status == 'error'">
            No te has podido identificar correctamente
        </div>
    </div>

    <div class="row justify-content-center h-100 mt-4 mb-5">
        <!-- FORMULARIO DE REGISTRO-->
        <form class="col-md-4 ml-0 pl-0 border border-dark p-4" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" required
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                    El email no es válido
                </small>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" class="form-control" #password="ngModel"
                    [(ngModel)]="user.password" required>
                <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                    La contraseña no es válida
                </small>
            </div>
            <div class="container text-center  d-flex justify-content-center align-items-center">

                <input type="submit" value="Iniciar sesión" class="btn btn-success" [disabled]="loginForm.invalid" />
            </div>
        </form>
    </div>
</div>
