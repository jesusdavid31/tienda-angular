<div class="col-lg-12 mt-3 mb-4 justify-content-center m-auto" *ngIf="!productos">
    <img src="../../../assets/images/loading.gif" />
</div>

<div class="mt-3 text-center titulo-productos">
    <h1>{{ page_title }}</h1>
</div>
<hr />

<div class="col-lg-12 mt-3" *ngIf="productos">
    <div class="container">
        <div class="row mb-5">
            <div class="col-md-3" *ngFor="let producto of productos">
                <div class="card mt-4 w-100">
                    <img class="card-img-top" src="{{ url + 'get-image/' + producto.imagen  }}" alt="Imagen del producto"
                        class="img-fluid">
                    <div class="card-body carta-producto">
                        <h1>
                            <a [routerLink]="['/producto-detail', producto._id]">{{ producto.nombre }}</a>
                        </h1>
                        <h3>
                            {{ producto.descripcion }}
                        </h3>
                        <h3>
                            Disponibles: {{ producto.stock }}
                        </h3>
                        <h3>
                            ${{ producto.precio }}
                        </h3>
                        <span class="badge badge-light mt-1 mb-3">
                            {{ producto.date | amLocale: 'es' | amTimeAgo }}
                        </span>
                        <button  [routerLink]="['/carrito', producto._id]"  class="btn  btn-warning">
                            Agregar al carrito<i class='bx bxs-cart' ></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="clearfix"></div>

<div class="mt-5 d-flex align-items-center justify-content-center">
    <!-- Navegación de paginación -->
    <ul class="pagination mt-1 mb-5" *ngIf="!no_paginate">
        <li class="page-item">
            <a class="page-link" [routerLink]="['/productos', prev_page]">&laquo;</a>
        </li>
        <li class="page-item" *ngFor="let num of number_pages">
            <a class="page-link" [routerLink]="['/productos', num]">{{ num }}</a>
        </li>
        <li class="page-item"><a class="page-link" [routerLink]="['/productos', next_page]">&raquo;</a>
        </li>
    </ul>
</div>
