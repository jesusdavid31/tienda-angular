<div class="col-lg-12 mt-3 mb-4 justify-content-center m-auto" *ngIf="!producto">
    <img src="../../../assets/images/loading.gif" />
</div>

<div class="mt-3 text-center titulo-productos">
    <h1>{{ producto.nombre }}</h1>
</div>
<hr />

<div class="container">
    <div class="content-center">
        <h2>Sé diferente, <b>Sé unico</b></h2>
        <p>Conoce todos nuestros productos con estilos unicos y originales, y descubre tu nuevo look!!
        </p>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="portfolio-container">
                <img src="{{ url + 'get-image/' + producto.imagen  }}" class="img-fluid imagen-h" alt="Imagen del producto">
            </div>
        </div>
        <div class="col-md-6">
            <div class="portfolio-container">
                <img src="{{ url + 'get-image/' + producto.imagen2  }}" class="img-fluid" alt="Imagen del producto">
            </div>
        </div>
        <div class="col-md-6">
            <div class="portfolio-container">
                <img src="{{ url + 'get-image/' + producto.imagen3  }}" class="img-fluid" alt="Imagen del producto">
            </div>
        </div>
        <div class="content-center text-center mt-4">
            <p class="">Quieres ves mas estilos?</p>
            <a href="#" class="text-dark" [routerLink]="['/productos']"><b>Ver más</b></a>
        </div>
    </div>
</div>
