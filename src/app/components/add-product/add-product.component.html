<div class="col-lg-12 mt-3">
    <div class="container">
        <div class="text-center">
            <h1>{{page_title}}</h1>
        </div>
        <hr />
    
        
        
        
       <div class="row justify-content-center">
            <!-- FORMULARIO -->
            <form class="col-md-5 ml-0 p-3 mb-4" #crearProducto="ngForm" (ngSubmit)="onSubmit(crearProducto)">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" class="form-control" #nombre="ngModel" [(ngModel)]="producto.nombre" 
                    required maxlength="30">
                    <small *ngIf="!nombre.valid && nombre.touched" class="invalid-feedback d-block">
                        El nombre no es válido
                    </small>
                </div>
            
                <div class="form-group">
                    <label for="descripcion">Descripción del producto</label>
                    <textarea name="descripcion" class="form-control" #descripcion="ngModel" [(ngModel)]="producto.descripcion"
                        required maxlength="40"></textarea>
                    <small *ngIf="!descripcion.valid && descripcion.touched" class="invalid-feedback d-block">
                        La descripción no es válida
                    </small>
                </div>
            
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="text" name="precio" class="form-control" #precio="ngModel" [(ngModel)]="producto.precio"
                        required>
                    <small *ngIf="!precio.valid && precio.touched" class="invalid-feedback d-block">
                        El precio no es válido
                    </small>
                </div>
            
            
                <div class="form-group">
                    <label for="stock">Cantidad disponible</label>
                    <input type="text" name="stock" class="form-control" #stock="ngModel" [(ngModel)]="producto.stock" required>
                    <small *ngIf="!stock.valid && stock.touched" class="invalid-feedback d-block">
                        La cantidad no es válida
                    </small>
                </div>
                
                <div class="form-group">
                    <label for="imagen">Imagen del producto</label>
                    <angular-file-uploader
                     [config]="afuConfig"
                     (ApiResponse)="imagenUpload($event)">
                    </angular-file-uploader>
                </div>

                <div class="form-group">
                    <label for="imagen">Imagen número 2 del producto</label>
                    <angular-file-uploader
                     [config]="afuConfig2"
                     (ApiResponse)="imagenUpload2($event)">
                    </angular-file-uploader>
                </div>

                <div class="form-group">
                    <label for="imagen">Imagen número 3 del producto</label>
                    <angular-file-uploader
                     [config]="afuConfig3"
                     (ApiResponse)="imagenUpload3($event)">
                    </angular-file-uploader>
                </div>
            
                <input type="submit" value="Guardar" class="btn btn-success mb-3" [disabled]="crearProducto.invalid" />
            </form>
       </div>
    </div>

</div>
