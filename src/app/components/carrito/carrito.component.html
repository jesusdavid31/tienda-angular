<div class="mt-3 text-center titulo-productos">
    <h1>{{ page_title }}</h1>
</div>
<hr />

<div class="container carrito-vacio" *ngIf="status === 'false'">
    <div class="mt-3 text-center titulo-carrito-vacio">
        <h1>No hay productos en tu carrito a√∫n.</h1>
    </div>
</div>

<div class="col-lg-12 mt-3 carrito" *ngIf="status === 'true'">
    <div class="container">
        <button  (click)="guardarCompra()" class="btn  btn-info">
            Realizar pedido
        </button>
        <div class="mt-3 text-center" *ngFor="let carrito of totalcarrito">
            <h1>Total Carrito: {{ carrito.totalcarrito }}</h1>
        </div>
        <div class="row mb-5">
            <div class="col-md-3" *ngFor="let productos of producto">
                <div class="card mt-4 w-100">
                    <img class="card-img-top" src="{{ url + 'get-image/' + productos.imagen  }}" alt="Card image cap"
                        class="img-fluid">
                    <div class="card-body">
                        <h1>
                            <a>{{ productos.nombre }}</a>
                        </h1>
                        <h3>
                            {{ productos.descripcion }}
                        </h3>
                        <h3>
                            Disponibles: {{ productos.stock }}
                        </h3>
                        <h3>
                            Precio: ${{ productos.precio }}
                        </h3>
                        <div class="cantidad row">
                            <div class="col-md-12 d-flex">
                                <button (click)="restarContador(productos)"
                                    class="btn btn-sm btn-light border border-dark text-center mt-2 mr-2 mb-2 restar">
                                   <strong>-</strong>
                                </button>
                                <h3 class="valor-cantidad">
                                    <strong>{{ productos.cantidad }}</strong>
                                </h3>
                                <button (click)="sumarContador(productos)"
                                class="btn btn-sm btn-light border border-dark text-center mt-2 ml-2 mb-2 sumar">
                                <strong>+</strong>
                                </button>
                            </div>
                        </div>
                        <h3>
                            Total a pagar: {{ productos.totalpago }}
                        </h3>
                        <button (click)="deleteProductCarrito(productos)" class="btn btn-danger mt-2">
                            Eliminar del carrito <i class='bx bxs-trash'></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
